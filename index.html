<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPA Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>GPA Calculator</h1>
    <div id="calculator">
        <div id="0">
            <input placeholder="Course Name">
            <select name="" id="letter0" class="list" onchange="getLetGrade(this,0),getCumulativeGPA()">
                <option value="0">Letter Grade</option>
                <option value="4.3">A+</option>
                <option value="4">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
            </select>
            <select name="" id="cred0" class="list" onchange="getLetGrade(this,0),getCumulativeGPA()">
                <option value="0">Credits</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <button onclick="addCode()">Add Course</button>
    <h4 id='added'>GPA:</h4>
    <div id="previousgpa">
        <h2 id="Cumulative">
            Cumulative GPA
        </h2>
        <input id="prevgpa" placeholder="Previous GPA" oninput="getCumulativeGPA()" type="number" value="0"></input>
        <input id="prevcreds" placeholder="Number Of Credits" oninput="getCumulativeGPA()" type="number" value="0"></input>
        <h4 id="cumulativegpa">Cumulative GPA:</h4>
    </div>

    <script src='script.js'></script>
</body>

</html>
