<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>GPA Calculator</h1>
    <div id="calculator">
        <div id="0">
            <textarea>Course Name</textarea>
            <select name="" id="letter0" class="list" onchange="getLetGrade(this,0)">
                <option value="0">Letter Grade</option>
                <option value="4.3">A+</option>
                <option value="4">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
            </select>
            <select name="" id="cred0" class="list" onchange="getLetGrade(this,0)">
                <option value="0">Credits</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <p id='added'>GPA:</p>
    <button onclick="addCode()">Add Course</button>
    <script src='script.js'></script>
</body>

</html>
